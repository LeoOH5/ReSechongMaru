<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세종마루 - 정책 추천 서비스</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }
      .success-icon {
        width: 80px;
        height: 80px;
        background: #4caf50;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        color: white;
        font-size: 40px;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 28px;
      }
      .message {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .user-info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
      }
      .btn {
        background: #667eea;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin: 10px;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background: #5a6fd8;
        transform: translateY(-2px);
      }
      .logout-btn {
        background: #dc3545;
      }
      .logout-btn:hover {
        background: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">✓</div>
      <h1>카카오 로그인 성공!</h1>
      <div class="message">
        세종마루 정책 추천 서비스에 오신 것을 환영합니다.<br />
        맞춤형 정책을 추천받아보세요!
      </div>

      <div class="user-info">
        <h3>사용자 정보</h3>
        <p>로그인 상태: <strong>인증됨</strong></p>
        <p>권한: <strong>ROLE_USER</strong></p>
      </div>

      <div class="actions">
        <a href="/" class="btn">메인 페이지</a>
        <a href="/api/policies" class="btn">정책 목록</a>
        <a href="/logout" class="btn logout-btn">로그아웃</a>
      </div>

      <div style="margin-top: 30px; color: #999; font-size: 14px">
        <p>UUID → Long 마이그레이션 완료</p>
        <p>카카오 OAuth2 로그인 통합 완료</p>
      </div>
    </div>

    <script>
      // URL 파라미터에서 로그인 상태 확인
      const urlParams = new URLSearchParams(window.location.search);
      const loginStatus = urlParams.get("login");

      if (loginStatus === "success") {
        console.log("카카오 로그인 성공!");
      }

      // 사용자 정보 가져오기 (선택사항)
      fetch("/api/user/profile", {
        credentials: "include",
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("사용자 정보:", data);
        })
        .catch((error) => {
          console.log("사용자 정보 조회 실패:", error);
        });
    </script>
  </body>
</html>
